{% extends "base.html" %}




{% block page_content %}

<style>

    .blink {
     animation: blink 1s steps(1, end) infinite;
    }

    
    @keyframes blink {
    
        0% {
            opacity: 1;
        }
        50% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    
    }
    
    .fixed {
        position: absolute;
        left:1cm;
        top: 0.7cm;
    }

    .center {
    position: absolute;
    top: 15%;
    left: 29.8%;
    }  
    
</style>


<header>

    <span class="fixed">
    <h1 style="color:rgb(0, 255, 0); font-family:'Courier New', Courier, monospace; font-size: large; padding: 0cm; text-shadow:
    0 0 10px rgb(0, 255, 0),
    0 0 92px rgb(0, 255, 0),
    0 0 151px rgb(0, 255, 0);">
        C:/marcus/contact_me><span class="blink">_</span>
    </h1>
    </span>
    
</header>


<body>

    <span class="center">

    <div class="row", style="padding: 0cm; width: 20cm; height: 0cm;">

        {% for social in socials %}
        
            <div class="col-md-100">
        
                <div class="card mb-4"; style="border-color: rgb(0, 255, 0); border-style:ridge; border-radius: 0cm; border-width: 0.07cm; box-shadow:
                0 0 10px rgb(0, 100, 0),
                0 0 50px rgb(0, 25, 0),
                0 0 65px rgb(0, 20, 0);">
        
                    <div class="card-body", style="background-color:#000e00; border-style: hidden;">
        
                        <a href="\\{{ social.link }}" , class="card-title; links" , style="
                        text-shadow:
                            0 0 10px rgb(0, 255, 0),
                            0 0 92px rgb(0, 255, 0),
                            0 0 151px rgb(0, 255, 0);">
                            {{ social.name }}
                        </a>
        
                    </div>  
        
                </div>
        
            </div>
        
            {% endfor %}
    
    </span>

</body>

{% endblock page_content %}
